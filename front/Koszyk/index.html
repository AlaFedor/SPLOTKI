<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splotki - Twój Koszyk</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="../index.html"
            ><img src="../img/logo.png" alt="Logo firmy splotki"
          /></a>
        </div>
        <ul class="menu">
          <li><a href="../index.html">STRONA GŁÓWNA</a></li>
          <li><a href="../Produkty/index.html">PRODUKTY</a></li>
          <li><a href="../O nas/index.html">O NAS</a></li>
          <li>
            <a href="../Koszyk/index.html" class="cart-link">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="cart-count">0</span>
            </a>
          </li>
        </ul>
        <div class="social-media">
          <a href="" title="Facebook"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
          <a href="" title="Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="" title="Tik Tok"><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </nav>
    </header>

    <main class="cart-container">
      <h1>Twój Koszyk</h1>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Ilość</th>
            <th>Suma</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items-container"></tbody>
      </table>

      <div class="cart-summary">Suma: <span id="total-price">0 zł</span></div>

      <div class="order-form-container">
        <h2>Dane do wysyłki</h2>
        <p class="shipping-info">
          <i class="fa-solid fa-truck-fast"></i> Wysyłka realizowana tylko na
          terenie <strong>Polski</strong>
        </p>

        <form id="final-order-form" class="order-form">
          <div class="form-group">
            <label for="cust-name">Imię i nazwisko</label>
            <input
              type="text"
              id="cust-name"
              placeholder="np. Jan Kowalski"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cust-email">Adres e-mail</label>
              <input
                type="email"
                id="cust-email"
                placeholder="email@przyklad.pl"
                required
              />
            </div>
            <div class="form-group">
              <label for="cust-phone">Numer telefonu</label>
              <input
                type="tel"
                id="cust-phone"
                placeholder="9 cyfr"
                pattern="[0-9]{9}"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="cust-street">Ulica i numer domu</label>
            <input
              type="text"
              id="cust-street"
              placeholder="ul. Kwiatowa 12/4"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cust-zip">Kod pocztowy</label>
              <input
                type="text"
                id="cust-zip"
                placeholder="00-000"
                pattern="[0-9]{2}-[0-9]{3}"
                maxlength="6"
                required
              />
            </div>
            <div class="form-group">
              <label for="cust-city">Miasto</label>
              <input
                type="text"
                id="cust-city"
                placeholder="Warszawa"
                required
              />
            </div>
          </div>

          <button type="submit" id="submit-order">ZŁÓŻ ZAMÓWIENIE</button>
        </form>
      </div>
    </main>

    <script src="../cart.js"></script>
  </body>
</html>
